<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- "shortcut icon" used in PWAs -->
        <!-- Prefer .SVG over .ICO "type="image/svg+xml"" -->
        <link rel="icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This description should be the size of half a tweet.">
        <meta property="og:title" content="Advanced Aych Tee Em El Home">
        <meta property="og:description" content="This is the homepage of the Advanced HTML test.">
        <!-- Square card image with the main content at a 2:1 ratio -->
        <meta property="og:image" content="your_social_media_asset.png">
        <!-- No alt text on decorative images -->
        <meta property="og:image:alt" content="Description of image">
        <meta property="og:locale" content="en_US">
        <!-- Alternatively; article, video, movie -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://home.your-url.com">
        <link rel="canonical" href="https://your-true-url.com">
        <!-- Alternatively; summary -->
        <meta name="twitter:card" content="summary_large_image">
        <!-- 
            Noindex, Index, Follow (used with Noindex), Nofollow, 
            Noimageindex, Noarchive, Nosnippet (no meta description in SEs)
        -->
        <meta name="robots" content="">
        <title>Advanced HTML</title>
        <!--
            https://developers.facebook.com/tools/debug/
            https://cards-dev.twitter.com/validator
            https://www.linkedin.com/post-inspector/
        -->
    </head>
    <body>
        <h1>Test Video</h1>
        <video src="/content/"></video>
    </body>
</html>
